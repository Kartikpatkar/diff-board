<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiffBoard – Code Comparison Tool</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Base Styles -->
    <link rel="stylesheet" href="index.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/diff.css" />
    <link rel="stylesheet" href="styles/toasts.css">
    <link rel="stylesheet" href="styles/footer.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Diff2Html Styles -->
    <link rel="stylesheet" href="libs/diff2html/diff2html.min.css" />
</head>

<body class="light-theme">
    <div id="toastContainer" class="toast-container"></div>

    <div class="app-container">

        <!-- Top Toolbar -->
        <header class="toolbar">
            <div class="branding">
                <div class="app-title">DiffBoard</div>
                <div class="app-tagline">Developer Diff Tool</div>
            </div>

            <div class="toolbar-controls">
                <label class="theme-toggle">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <!-- TABS -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="editors-tab" id="editors-tab-btn">Editors</button>
                <button class="tab-btn" data-tab="diff-tab" id="diff-tab-btn">Diff</button>
            </div>
        </div>

        <!-- TAB CONTENT: EDITORS -->
        <div id="editors-tab" class="tab-content active">

            <div class="editors-container">
                <div class="editor-panel">
                    <div class="editor-header">
                        <span></span>Original Code</span>
                        <div class="editor-actions">
                            <button class="btn-copy" id="copy-left" title="Copy to Clipboard">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <span>Copy</span>
                            </button>
                        </div>
                    </div>
                    <textarea id="left-editor" class="code-editor" placeholder="Paste original code here..."></textarea>
                </div>

            <div class="editor-panel">
                    <div class="editor-header">
                        <span>Modified Code</span>
                        <div class="editor-actions">
                            <button class="btn-copy" id="copy-right" title="Copy to Clipboard">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <span>Copy</span>
                            </button>
                        </div>
                    </div>
                    <textarea id="right-editor" class="code-editor"
                        placeholder="Paste modified code here..."></textarea>
                </div>
            </div>

            <!-- Editor Footer -->
            <div class="editor-footer">
                <div class="editor-footer-content">
                    <div class="editor-footer-info">
                        <!-- <span class="editor-status">Ready to compare</span>
                        <span class="editor-hint">Click Compare to generate diff</span> -->
                    </div>
                    <div class="editor-footer-actions">
                        <button class="btn btn-secondary" id="clear-btn">Clear</button>
                        <button class="btn btn-secondary" id="json-toggle">JSON Mode</button>
                        <button id="swap-editors-btn" class="btn-swap" title="Swap editors">
                            <div class="btn-swap-content">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                                </svg>
                                <span>Swap</span>
                            </div>
                        </button>
                        <button id="compare-btn" class="compare-btn-footer">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                            Compare
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- TAB CONTENT: DIFF -->
        <div id="diff-tab" class="tab-content">
            <div class="diff-card">
                <div class="diff-header">
                    <div>
                        <div class="diff-title">Comparison Results</div>
                        <div class="diff-subtitle">Side-by-side diff with full context</div>
                    </div>
                    <div class="summary-stats">
                        <div class="stat-item stat-added">+ <span id="added-count">0</span></div>
                        <div class="stat-item stat-removed">– <span id="removed-count">0</span></div>
                        <div class="stat-item stat-modified">~ <span id="modified-count">0</span></div>
                    </div>
                    <div class="diff-header-actions">
                        <button class="btn btn-small btn-icon" id="toggle-context" title="Toggle Context">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10H7"></path>
                                <path d="M21 6H3"></path>
                                <path d="M21 14H3"></path>
                                <path d="M17 18H3"></path>
                            </svg>
                            <span>Show All</span>
                        </button>
                        <div class="divider"></div>
                        <button class="btn btn-small btn-icon" id="copy-diff" title="Copy All">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>Copy All</span>
                        </button>
                        <button class="btn btn-small btn-icon btn-success" id="copy-added" title="Copy Added Lines">
                            <span>Copy +</span>
                        </button>
                        <button class="btn btn-small btn-icon btn-danger" id="copy-removed" title="Copy Removed Lines">
                            <span>Copy –</span>
                        </button>
                        <div class="divider"></div>
                        <button class="btn btn-small btn-icon" id="swap-in-diff" title="Swap Left and Right Panels">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            <span>Swap</span>
                        </button>
                        <div class="divider"></div>
                        <button class="btn btn-small btn-icon" id="back-to-editors" title="Back to Editors">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            <span>Back</span>
                        </button>
                    </div>
                </div>

                <div class="diff-output">
                    <div id="diff2html-output"></div>
                </div>
            </div>

        </div>

        <!-- Footer starts here -->
        <footer class="footer">
            <div class="footer-content">

                <!-- Website name or logo -->
                <div class="footer-logo" id="footerTitle">DiffBoard</div>

                <!-- Short description or tagline -->
                <p class="footer-text" id="tagline">Your Ultimate Diff Tool for Code Comparison</p>

                <!-- Author name and credit -->
                <div class="footer-info-row">
                    <div class="footer-author">
                        <i class="fas fa-code"></i> Created with ❤️ by <span id="authorDisplay">Kartik Patkar</span>
                    </div>
                </div>

                <!-- Social media and contact links -->
                <div class="footer-links">
                    <a href="https://github.com/Kartikpatkar/diff-board" class="footer-link github" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/kartik-patkar" class="footer-link linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://www.salesforce.com/trailblazer/kpatkar1" class="footer-link trailhead" target="_blank">
                        <i class="fab fa-salesforce"></i> Trailhead
                    </a>
                    <a href="mailto:kartikkp.assets@gmail.com" class="footer-link email">
                        <i class="fas fa-envelope"></i> Email
                    </a>
                </div>

                <!-- Horizontal divider line -->
                <div class="footer-divider"></div>

                <!-- Copyright text -->
                <div class="footer-copyright">
                    &copy; <span id="currentYear"></span> <span id="copyright">DiffBoard</span>
                </div>
            </div>
        </footer>

    </div>

    <!-- Required Libraries -->
    <script src="libs/jsdiff/jsdiff.min.js"></script>
    <script src="libs/diff2html/diff2html.min.js"></script>

    <!-- Toast Utility -->
    <script src="../utils/toast.js"></script>

    <!-- Constants -->
    <script type="module" src="utils/constants.js"></script>

    <!-- App Logic -->
    <script src="index.js"></script>

</body>

</html>
