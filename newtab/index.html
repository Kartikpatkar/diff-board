<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiffBoard â€“ Code Comparison Tool</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Base Styles -->
    <link rel="stylesheet" href="index.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/diff.css" />
    <link rel="stylesheet" href="styles/toasts.css">

    <!-- Diff2Html Styles -->
    <link rel="stylesheet" href="libs/diff2html/diff2html.min.css" />
</head>

<body class="light-theme">
    <div id="toastContainer" class="toast-container"></div>

    <div class="app-container">

        <!-- Top Toolbar -->
        <header class="toolbar">
            <div class="branding">
                <div class="app-title">DiffBoard</div>
                <div class="app-tagline">Developer Diff Tool</div>
            </div>

            <div class="toolbar-controls">
                <button class="btn btn-secondary" id="json-toggle">JSON Mode</button>
                <button class="btn btn-secondary" id="clear-btn">Clear</button>
                <button class="btn btn-icon" id="theme-toggle">ðŸŒ—</button>
            </div>
        </header>

        <!-- TABS -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="editors-tab" id="editors-tab-btn">Editors</button>
                <button class="tab-btn" data-tab="diff-tab" id="diff-tab-btn">Diff</button>
                <button class="tab-btn" data-tab="merge-tab" id="merge-tab-btn">Merge</button>
            </div>
            <button id="compare-btn" class="compare-btn">Compare</button>
        </div>

        <!-- TAB CONTENT: EDITORS -->
        <div id="editors-tab" class="tab-content active">

            <div class="editors-container">
                <div class="editor-panel">
                    <div class="editor-header">
                        <span></span>Original Code</span>
                        <div class="editor-actions">
                            <button class="format-btn" id="format-left" title="Format Code">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="16 3 21 3 21 8"></polyline>
                                    <line x1="4" y1="20" x2="21" y2="3"></line>
                                    <polyline points="21 16 21 21 16 21"></polyline>
                                    <line x1="15" y1="15" x2="21" y2="21"></line>
                                    <line x1="4" y1="4" x2="9" y2="9"></line>
                                </svg>
                            </button>
                            <button class="copy-btn" id="copy-left" title="Copy to Clipboard">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="left-editor" class="code-editor" placeholder="Paste original code here..."></textarea>
                </div>

                <div class="editor-actions-vertical">
                    <button id="swap-btn" class="btn btn-icon" title="Swap Editors">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="21" y1="1" x2="11" y2="11"></line>
                            <polyline points="8 21 3 21 3 16"></polyline>
                            <line x1="3" y1="23" x2="13" y2="13"></line>
                        </svg>
                    </button>
                </div>

                <div class="editor-panel">
                    <div class="editor-header">
                        <span>Modified Code</span>
                        <div class="editor-actions">
                            <button class="format-btn" id="format-right" title="Format Code">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="16 3 21 3 21 8"></polyline>
                                    <line x1="4" y1="20" x2="21" y2="3"></line>
                                    <polyline points="21 16 21 21 16 21"></polyline>
                                    <line x1="15" y1="15" x2="21" y2="21"></line>
                                    <line x1="4" y1="4" x2="9" y2="9"></line>
                                </svg>
                            </button>
                            <button class="copy-btn" id="copy-right" title="Copy to Clipboard">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="right-editor" class="code-editor"
                        placeholder="Paste modified code here..."></textarea>
                </div>
            </div>

        </div>

        <!-- TAB CONTENT: DIFF -->
        <div id="diff-tab" class="tab-content">
            <div class="diff-card">
                <div class="diff-header">
                    <div>
                        <div class="diff-title">Comparison Results</div>
                        <div class="diff-subtitle">Side-by-side diff with full context</div>
                    </div>
                    <div class="summary-stats">
                        <div class="stat-item stat-added">+ <span id="added-count">0</span></div>
                        <div class="stat-item stat-removed">â€“ <span id="removed-count">0</span></div>
                        <div class="stat-item stat-modified">~ <span id="modified-count">0</span></div>
                    </div>
                    <div class="diff-header-actions">
                        <button class="btn btn-small btn-icon" id="toggle-context" title="Toggle Context">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10H7"></path>
                                <path d="M21 6H3"></path>
                                <path d="M21 14H3"></path>
                                <path d="M17 18H3"></path>
                            </svg>
                            <span>Show All</span>
                        </button>
                        <div class="divider"></div>
                        <button class="btn btn-small btn-icon" id="copy-diff" title="Copy All">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>Copy All</span>
                        </button>
                        <button class="btn btn-small btn-icon btn-success" id="copy-added" title="Copy Added Lines">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            <span>Copy +</span>
                        </button>
                        <button class="btn btn-small btn-icon btn-danger" id="copy-removed" title="Copy Removed Lines">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            <span>Copy â€“</span>
                        </button>
                        <div class="divider"></div>
                        <button class="btn btn-small btn-icon" id="swap-in-diff" title="Swap Content">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="16 3 21 3 21 8"></polyline>
                                <line x1="21" y1="1" x2="11" y2="11"></line>
                                <polyline points="8 21 3 21 3 16"></polyline>
                                <line x1="3" y1="23" x2="13" y2="13"></line>
                            </svg>
                            <span>Swap</span>
                        </button>
                        <div class="divider"></div>
                        <button class="btn btn-small btn-icon" id="back-to-editors" title="Back to Editors">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            <span>Back</span>
                        </button>
                    </div>
                </div>

                <div class="diff-output">
                    <div id="diff2html-output"></div>
                </div>
            </div>

        </div>

        <!-- TAB CONTENT: MERGE -->
        <div id="merge-tab" class="tab-content">
            <div class="merge-container">
                <div class="merge-original">
                    <div class="merge-header">Original Content</div>
                    <div id="merge-original-content" class="merge-content"></div>
                </div>
                <div class="merge-buttons">
                    <div class="merge-button-group">
                        <button class="btn-merge btn-merge-left" data-action="left">
                            <div class="btn-merge-content">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 21l-7-5 7-5v10z"></path>
                                    <path d="M3 3h18v18H3z"></path>
                                    <line x1="12" y1="9" x2="12" y2="15"></line>
                                </svg>
                                <span>Use Left</span>
                            </div>
                            <div class="btn-merge-hint">Apply original content</div>
                        </button>
                        <button class="btn-merge btn-merge-right" data-action="right">
                            <div class="btn-merge-content">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M7 21l7-5-7-5v10z"></path>
                                    <path d="M3 3h18v18H3z"></path>
                                    <line x1="12" y1="9" x2="12" y2="15"></line>
                                </svg>
                                <span>Use Right</span>
                            </div>
                            <div class="btn-merge-hint">Apply modified content</div>
                        </button>
                    </div>
                    <div class="merge-separator">
                        <div class="merge-or-text">OR</div>
                    </div>
                    <div class="merge-manual-section">
                        <div class="merge-manual-hint">Edit manually</div>
                        <button class="btn-merge-manual" id="edit-manual-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Customize
                        </button>
                    </div>
                </div>
                <div class="merge-result">
                    <div class="merge-header">Merged Result</div>
                    <div id="merge-result-content" class="merge-content" contenteditable="true"></div>
                </div>
            </div>
            <div class="merge-actions">
                <button id="copy-merge-result" class="btn btn-primary">Copy Result</button>
                <button id="reset-merge" class="btn btn-secondary">Reset</button>
            </div>
        </div>

        
    </div>

    <!-- Required Libraries -->
    <script src="libs/jsdiff/jsdiff.min.js"></script>
    <script src="libs/diff2html/diff2html.min.js"></script>
    <script src="utils/toast.js"></script>

    <!-- App Logic -->
    <script src="index.js"></script>

</body>

</html>
